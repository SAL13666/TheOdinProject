<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/styles.css">

</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div></div>
        </div>
        <div class="content">
            <div class="delete">AC</div>
            <div class="delete">C</div>
            <div class="operation mod">%</div>
            <div class="operation divide">/</div>
            <div class="number" value="7">7</div>
            <div class="number" value="8">8</div>
            <div class="number" value="9">9</div>
            <div class="operation add">+</div>
            <div class="number" value="4">4</div>
            <div class="number" value="5">5</div>
            <div class="number" value="6">6</div>
            <div class="operation sub">-</div>
            <div class="number" value="1">1</div>
            <div class="number" value="2">2</div>
            <div class="number" value="3">3</div>
            <div class="operation multi">*</div>
            <div class="number" value="0">0</div>
            <div class="number" value=".">.</div>
            <div class="equal">=</div>
        </div>
    </div>
    <script src="JavaScript/Script.js"></script>
</body>
</html>
