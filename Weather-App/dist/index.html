<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather App</title>
</head>

<body>
    <div class="main-data">
            <div class="data-container">
                <h1 class="description"></h1>
                <h4 class="location"></h4>
                <h4 class="date"></h4>
                <h2 class="dgree"></h2>
                <button type="button" class="F display">Display °C</button>
                <div class="search">
                    <input type="text" placeholder="Search Location">
                    <button type="button" class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div class="info-container">
                <div class="info">
                    <i class="fa-solid fa-temperature-half"></i>
                    <div class="info-data">
                        <p>Feels Like</p>
                        <h3 class="feels-like"></h3>
                    </div>
                </div>
                <div class="info">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="info-data">
                        <p>Humidity</p>
                        <h3 class="Humidity"></h3>
                    </div>
                </div>
                <div class="info">
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                    <div class="info-data">
                        <p>chance of rain</p>
                        <h3 class="chance-of-rain"></h3>
                    </div>
                </div>
                <div class="info">
                    <i class="fa-solid fa-wind"></i>
                    <div class="info-data">
                        <p>Wind Speed</p>
                        <h3 class="wind-speed"></h3>
                    </div>
                </div>
        </div>
    </div>
    <div class="forcast">
        <div class="day-data">
            <h3 class="day">wednesday</h3>
            <div class="day-info">
                <h2>36 °C</h2>
                <h4>25 °C</h4>
            </div>
        </div>
        <div class="day-data">

            <div class="day-info">

                <h4>25 °C</h4>
            </div>
        </div>
        <div class="day-data">

        </div>

                <h4>25 °C</h4>

        </div>
        <div class="day-data">

            <div class="day-info">
                <h2>36 °C</h2>
                <h4>25 °C</h4>
            </div>
        </div>
        <div class="day-data">

            <div class="day-info">
                <h2>36 °C</h2>

        </div>
    </div>
    <script src="./javascript/main.js"></script>
</body>

</html>
